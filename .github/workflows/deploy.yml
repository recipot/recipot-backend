name: recipot CI/CD

on:
  push:
    branches: [feature/add-infisical-to-deploy]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Git ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # ë¸Œëœì¹˜ëª…-SHA7 í˜•ì‹ ì´ë¯¸ì§€ íƒœê·¸ ì„¤ì •
      - name: Set IMAGE_TAG
        run: |
          BRANCH_NAME="${GITHUB_REF_NAME//\//-}"
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "IMAGE_TAG=${BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_ENV

      # AWS ì¸ì¦ êµ¬ì„±
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin 488599977281.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build and Push Docker image
        run: |
          FULL_REPOSITORY="488599977281.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}"
          docker build -t $FULL_REPOSITORY:$IMAGE_TAG -t $FULL_REPOSITORY:latest .
          docker push $FULL_REPOSITORY:$IMAGE_TAG
          docker push $FULL_REPOSITORY:latest

      # EC2 ë°°í¬
      - name: Deploy to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 --decode > private_key.pem
          chmod 600 private_key.pem

          # Infisical í† í°ì„ í™˜ê²½ ë³€ìˆ˜ë¡œ ì „ë‹¬
          export INFISICAL_TOKEN=${{ secrets.INFISICAL_SERVICE_TOKEN }}

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/recipot-backend
          
            # Git ì €ì¥ì†Œ ì—…ë°ì´íŠ¸
            git fetch origin
            git reset --hard origin/feature/add-infisical-to-deploy
          
            # í™˜ê²½ ë³€ìˆ˜ ë³‘í•© í•¨ìˆ˜ ì •ì˜
            merge_env_file() {
              local env_file=".env.production"
              if [ -f "$env_file" ]; then
                if [ -s "$env_file" ] && [ "$(tail -c1 "$env_file")" != "" ]; then
                  echo "" >> "$env_file"
                fi
              fi
              INFISICAL_TOKEN=$INFISICAL_TOKEN infisical export --env production --format dotenv | while read line; do
                local key=$(echo "$line" | cut -d= -f1)
                if grep -q "^$key=" "$env_file"; then
                  sed -i "s|^$key=.*|$line|" "$env_file"
                else
                  echo "$line" >> "$env_file"
                fi
              done
              echo "" >> "$env_file"
              echo "IMAGE_TAG=$IMAGE_TAG" >> "$env_file"
            }
          
            # í™˜ê²½ ë³€ìˆ˜ ë³‘í•© ì‹¤í–‰
            merge_env_file
          
            # Docker ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
            aws ecr get-login-password --region ap-northeast-2 | \
            docker login --username AWS --password-stdin 488599977281.dkr.ecr.ap-northeast-2.amazonaws.com
          
            docker compose --env-file .env.production pull
            docker compose --env-file .env.production up -d --force-recreate
          EOF

      # ë°°í¬ ê²°ê³¼ ìš”ì•½
      - name: Write deployment summary
        run: |
          echo "## ğŸ“¦ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Image Tag: $IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: $GITHUB_REF_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY