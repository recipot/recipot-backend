name: recipot CI/CD

on:
  push:
    branches: [feature/add-infisical-to-deploy]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Git Î¶¨Ìè¨ÏßÄÌÜ†Î¶¨ Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout code
        uses: actions/checkout@v3

      # Î∏åÎûúÏπòÎ™Ö-SHA7 ÌòïÏãù Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ ÏÑ§Ï†ï
      - name: Set IMAGE_TAG
        run: |
          BRANCH_NAME="${GITHUB_REF_NAME//\//-}"
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "IMAGE_TAG=${BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_ENV

      # AWS Ïù∏Ï¶ù Íµ¨ÏÑ±
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Infisical CLI Ï∫êÏãú Î≥µÏõê
      - name: Restore Infisical CLI from cache
        id: cache-infisical
        uses: actions/cache@v4
        with:
          path: ~/.infisical-bin/infisical
          key: infisical-cli-cache-v1

      # CLIÎ•º PATHÏóê Ï∂îÍ∞Ä
      - name: Add Infisical CLI to PATH
        run: echo "$HOME/.infisical-bin" >> $GITHUB_PATH

      # Infisical ÏÑúÎπÑÏä§ ÌÜ†ÌÅ∞ ÏÑ§Ï†ï
      - name: Set Infisical Token
        run: echo "INFISICAL_TOKEN=${{ secrets.INFISICAL_SERVICE_TOKEN }}" >> $GITHUB_ENV

      # .env.production Î≥ëÌï© ÏÉùÏÑ± (Infisical Í∞íÎßå ÎçÆÏñ¥Ïì∞Í∏∞/Ï∂îÍ∞Ä)
      - name: Merge Infisical secrets into env
        run: |
          if [ -f .env.production ]; then
            if [ -s .env.production ] && [ "$(tail -c1 .env.production)" != "" ]; then
              echo "" >> .env.production
            fi
          fi
          
          infisical export --env production --format dotenv | while read line; do
            key=$(echo "$line" | cut -d= -f1)
            if grep -q "^$key=" .env.production; then
              sed -i "s|^$key=.*|$line|" .env.production
            else
              echo "$line" >> .env.production
            fi
          done
          
          echo "" >> .env.production
          echo "IMAGE_TAG=$IMAGE_TAG" >> .env.production

      # Amazon ECR Î°úÍ∑∏Ïù∏
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin 488599977281.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú, ÌÉúÍ∑∏, Ìë∏Ïãú
      - name: Build, Tag, and Push Docker image
        run: |
          FULL_REPOSITORY="488599977281.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}"

          docker build -t $FULL_REPOSITORY:$IMAGE_TAG -t $FULL_REPOSITORY:latest .
          docker push $FULL_REPOSITORY:$IMAGE_TAG
          docker push $FULL_REPOSITORY:latest

      # EC2Ïóê Î∞∞Ìè¨ Î∞è env ÏÇ≠Ï†ú
      - name: Deploy to EC2 via SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 --decode > private_key.pem
          chmod 600 private_key.pem

          # .env.production ÌååÏùº Ï†ÑÏÜ°
          scp -o StrictHostKeyChecking=no -i private_key.pem .env.production \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/recipot-backend/.env.production

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/recipot-backend
            # Git Ï†ÄÏû•ÏÜå ÏóÖÎç∞Ïù¥Ìä∏
            git fetch origin
            git reset --hard origin/feature/add-infisical-to-deploy
            
            aws ecr get-login-password --region ap-northeast-2 | \
            docker login --username AWS --password-stdin 488599977281.dkr.ecr.ap-northeast-2.amazonaws.com
            cd /home/ubuntu/recipot-backend
            
            docker compose --env-file .env.production pull
            docker compose --env-file .env.production up -d --force-recreate
          EOF

      # SummaryÏóê Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ Ï∂úÎ†•
      - name: Write image tag to job summary
        run: |
          echo "## üì¶ Image Tag" >> $GITHUB_STEP_SUMMARY
          echo "$IMAGE_TAG" >> $GITHUB_STEP_SUMMARY